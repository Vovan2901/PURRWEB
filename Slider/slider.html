<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
     <title>Slider</title>
 </head>
 
<body>
    <div class="container">
        <div class="slides fade">
            <div class="number__text">1/5</div>
            <img src="img/1.png" style="width: 100%" alt="">
        </div>

        <div class="slides fade">
            <div class="number__text">2/5</div>
            <img src="img/2.png" style="width: 100%" alt="">
        </div>

        <div class="slides fade">
            <div class="number__text">3/5</div>
            <img src="img/3.png" style="width: 100%" alt="">
        </div>

        <div class="slides fade">
            <div class="number__text">4/5</div>
            <img src="img/4.png" style="width: 100%" alt="">
        </div>

        <div class="slides fade">
            <div class="number__text">5/5</div>
            <img src="img/5.png" style="width: 100%" alt="">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <div style="text-align: center;">
         <span class="dot" onclick="currentSlide(1)"></span>
         <span class="dot" onclick="currentSlide(2)"></span>
         <span class="dot" onclick="currentSlide(3)"></span>
         <span class="dot" onclick="currentSlide(4)"></span>
         <span class="dot" onclick="currentSlide(5)"></span>  
    </div>
    <script src="app.js"></script>
</body>
</html>
